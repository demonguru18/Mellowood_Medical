<form [formGroup]="insertForm"
      (ngSubmit)="save()">
    <label for="name">Product Name:</label>
    <input id="name"
           type="text"
           formControlName="name" class="form-control">
    <div *ngIf="name.touched && name.errors"
         class="errorMessage">
        <span *ngIf="name.hasError('required')">Name is required.</span>
        <span *ngIf="name.hasError('maxlength')">Only 50 characters allowed for Name.</span>
    </div>
    <br />

    <label for="price">Price:</label>
    <input id="price"
           type="number"
           step="0.01"
           formControlName="price" class="form-control">
    <div *ngIf="price.touched && price.errors"
         class="errorMessage">
        <span *ngIf="price.hasError('required')">Price is required.</span>
        <span *ngIf="price.hasError('min')">Negative price not allowed.</span>
        <span *ngIf="price.hasError('max')">Max price allowed is 1000.</span>
    </div>
    <br />

    <label for="description">Description:</label>
    <textarea id="description"
              formControlName="description" class="form-control">
    </textarea>
    <div *ngIf="description.touched && description.errors"
         class="errorMessage">
        <span *ngIf="description.hasError('required')">Description is required.</span>
        <span *ngIf="description.hasError('minlength')">Min 3 characters</span>
        <span *ngIf="description.hasError('maxlength')">Max 500 characters</span>
    </div>
    <br />

    <label for="imageUrl">Image url:</label>
    <input id="imageUrl" type="text" placeholder="http://" formControlName="imageUrl" class="form-control">
    <div *ngIf="imageUrl.touched && imageUrl.errors"
         class="errorMessage">
        <span *ngIf="imageUrl.hasError('pattern')">Invalid image url.</span>
    </div>
    <br />

    <label for="price">Stock Status: </label>
    <select formControlName="outOfStock" id="outOfStock" class="form-control">
        <option   disabled>Select</option>
        <option  [ngValue]="true">In Stock</option>
        <option  [ngValue]="false">Out Of Stock</option>
    </select>
    <br />

    <label for="ratings">Ratings:</label>
    <select id="ratings"
            formControlName="ratings" class="form-control">
        <option  disabled [value]="_selectedProduct.ratings">{{_selectedProduct.ratings}}</option>
        <option  [ngValue]="1">1</option>
        <option  [ngValue]="2">2</option>
        <option  [ngValue]="3">3</option>
        <option  [ngValue]="4">4</option>
        <option  [ngValue]="5">5</option>
    </select>   
    <br />

    <button type="submit"
            class="btn btn-danger btn-block">Save</button>
</form>
